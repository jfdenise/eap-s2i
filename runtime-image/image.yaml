schema_version: 1

name: &imgName "jboss-eap-8-tech-preview/eap-8-openjdk11-runtime-openshift-rhel8"
description: "The JBoss EAP 8 OpenJDK 11 runtime image"
version: &imgVersion "8.0.0"
from: "registry.access.redhat.com/ubi8/ubi-minimal"
labels:
    - name: "com.redhat.component"
      value: "jboss-eap8-openjdk11-runtime-openshift-rhel8-container"
    - name: "io.k8s.description"
      value: "Base image to run an EAP server and application"
    - name: "io.k8s.display-name"
      value: "JBoss EAP 8 runtime image"
    - name: name
      value: *imgName
    - name: io.openshift.expose-services
      value: "8080:http"
    - name: io.openshift.tags
      value: "javaee,eap,eap8"
    - name: maintainer
      value: "Red Hat"
    - name: "org.jboss.deployments-dir"
      value: "/opt/server/standalone/deployments"
envs:
    - name: SCRIPT_DEBUG
      description: If set to true, ensures that the bash scripts are executed with the -x option, printing the commands and their arguments as they are executed.
      example: "true"
    - name: IMAGE_NAME
      value: *imgName
    - name: IMAGE_VERSION
      value: *imgVersion
    - name: JBOSS_HOME
      value: /opt/server
    - name: SSO_DEFAULT_PROVIDER_NAME
      value: sso
ports:
    - value: 8080
modules:
      repositories:
          - name: openjdk
            git:
              url: https://github.com/jboss-container-images/openjdk
              ref: develop
          - name: wildfly-cekit-modules
            git:
              url: https://github.com/jfdenise/wildfly-cekit-modules
              ref: increase-sharing
          - name: eap-modules
            path: ../modules
      install:
          - name: jboss.container.util.pkg-update
          - name: jboss.container.openjdk.jdk
            version: "11"
          - name: jboss.container.util.nss-wrapper
          - name: jboss.container.wildfly.dynamic-resources
          - name: jboss.container.wildfly.run

packages:
  manager: microdnf
  install:
          # required by launch scripts
          - hostname
          - jq
          - vim-minimal

run:
      user: 185
      cmd:
          - "sh"
          - "-c"
          - "${JBOSS_CONTAINER_WILDFLY_RUN_MODULE}/run"
